<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPN Tennis Search Engine</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f0f0; 
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 { 
            color: #333; 
            text-align: center; 
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        select, button {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1557b0;
        }
        #results {
            margin-top: 20px;
        }
        .results-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .article-card {
            width: calc(25% - 20px);
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .article-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .article-content {
            padding: 15px;
        }
        .article-title {
            margin: 0 0 10px 0;
            font-size: 16px;
            line-height: 1.3;
        }
        .article-title a {
            color: #1a73e8;
            text-decoration: none;
        }
        .article-meta {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESPN Tennis Search Engine</h1>
        <form id="searchForm">
            <select id="query" name="query" required>
                <option value="">Select a query</option>
                <option value="top_10_tennis_men_ranking">Top 10 tennis men ranking</option>
                <option value="tennis_competition">Tennis competition</option>
                <option value="best_men_tennis_players">Best men tennis players</option>
            </select>
            <select id="filter" name="filter">
                <option value="">No filter</option>
                <option value="tennis">Tennis</option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="search.js"></script>
</body>
</html>
